# information to run gitlab using docker 
# https://docs.gitlab.com/ee/install/docker.html?_gl=1*3w3v0*_ga*MTE1MDEyNDE4NS4xNjcyMjM4MTcz*_ga_ENFH3X7M5Y*MTY4OTc4NDUyMS43LjAuMTY4OTc4NDU1MC4wLjAuMA..

version: '3.6'
services:
  web:
    image: 'gitlab/gitlab-ee:latest'
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.example.com'
        # Add any other gitlab.rb configuration here, each on its own line
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - '$GITLAB_HOME/config:/etc/gitlab'
      - '$GITLAB_HOME/logs:/var/log/gitlab'
      - '$GITLAB_HOME/data:/var/opt/gitlab'
    shm_size: '256m'